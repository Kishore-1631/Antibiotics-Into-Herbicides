<!DOCTYPE html>
{% load static %}
<html>

<!-- Head -->
<head>

<title>Client Login :: Herbicides</title>

<!-- Meta-Tags -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="keywords" content="Existing Login Form Widget Responsive, Login Form Web Template, Flat Pricing Tables, Flat Drop-Downs, Sign-Up Web Templates, Flat Web Templates, Login Sign-up Responsive Web Template, Smartphone Compatible Web Template, Free Web Designs for Nokia, Samsung, LG, Sony Ericsson, Motorola Web Design">
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- //Meta-Tags -->

<link href="{% static 'client/client_reg/css/popuo-box.css' %}" rel="stylesheet" type="text/css" media="all" />

<!-- Style --> <link rel="stylesheet" href="{% static 'client/client_reg/css/style.css' %}" type="text/css" media="all">

<!-- Fonts -->
<link href="//fonts.googleapis.com/css?family=Quicksand:300,400,500,700" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-GLhlTQ8iUN+EIcNT8tN3iZlYUqxyomfFqD6DRPxKtfsbpNEeVOgG9PBiI2EM+Pj" crossorigin="anonymous">
<!-- //Fonts -->

</head>
<!-- //Head -->

<!-- Body -->
<body>
      <script>
	{% for msg in messages %}
		alert('{{ msg }}');
	{% endfor %}
</script>
	<h1>CLIENT LOGIN FORM</h1>

	<div class="w3layoutscontaineragileits">
	<h2>Login here</h2>
		<form action="/client_login/" method="post">
			 {% csrf_token %}
			<input type="email" Name="email" placeholder="EMAIL" required="" autocomplete="off">
			<input type="password" Name="password" id="password2" placeholder="PASSWORD" required="" autocomplete="off">
			<ul class="agileinfotickwthree">
				<li>
					<input type="checkbox" id="brand1"  class="show-password-checkbox" onclick="showPassword1()" style="margin-right:-100px;">
					<label for="brand1"><span></span></label>

				</li>
			</ul>
							<script>
    function showPassword1() {
        var passwordField1 = document.getElementById("password2");

        if (passwordField1.type === "password") {
            passwordField1.type = "text";
        } else {
            passwordField1.type = "password";
        }
    }
</script>
			<div class="aitssendbuttonw3ls">
				<input type="submit" value="LOGIN">
				<p> To register new account <span>â†’</span> <a class="w3_play_icon1" href="#small-dialog1"> Click Here</a></p>
				<div class="clear"></div>
			</div>
		</form>
	</div>

	  <div class="aitssendbuttonw3ls">
				<p> <span></span> <a  href="/"> BACK</a></p>
				<div class="clear"></div>
			</div>




	<!-- for register popup -->
	<div id="small-dialog1" class="mfp-hide">
		<div class="contact-form1">
			<div class="contact-w3-agileits">
				<h3>Register Form</h3>
				<form action="/client_RL/" method="post">
					{% csrf_token %}
						<div class="form-sub-w3ls">
							<input placeholder="User Name"  type="text" name="name" required="" autocomplete="off">
							<div class="icon-agile">
								<i class="fa fa-user" aria-hidden="true"></i>
							</div>
						</div>
						<div class="form-sub-w3ls">
							<input placeholder="Phone Number"  name="phone" type="text" pattern="[6-9][0-9]{3}[0-9]{6}" maxlength="10" onblur="validatePhoneNumber(this)" oninput="validatePhoneNumber(this)" autocomplete="off" required="">
							<div class="icon-agile">
								<i class="fa fa-mobile-alt" aria-hidden="true"></i>
							</div>
						</div>
					<script>

	function validatePhoneNumber(input) {
    const phoneNumber = input.value;
    const prohibitedStarts = /^(1|2|3|4|5|0)/;
    const feedbackMessage = input.parentElement.querySelector('.feedback-message');

    if (prohibitedStarts.test(phoneNumber)) {
        input.setCustomValidity("Phone numbers starting with 1, 2, 3, 4, 5, or 0 are not allowed.");
        feedbackMessage.innerText = "Phone numbers starting with 1, 2, 3, 4, 5, or 0 are not allowed.";
    } else {
        input.setCustomValidity("");
        feedbackMessage.innerText = "";
    }
}
									</script>
						<div class="form-sub-w3ls">
							<input placeholder="Email" name="email" class="mail" type="email" required="" autocomplete="off">
							<div class="icon-agile">
								<i class="fa fa-envelope-o" aria-hidden="true"></i>
							</div>
						</div>
						<div class="form-sub-w3ls">
							<input placeholder="Password"  id="password2" name="password" type="password" required="" autocomplete="off">
							<div class="icon-agile">
								<i class="fa fa-unlock-alt" aria-hidden="true"></i>
							</div>
						</div>
					<ul class="agileinfotickwthree">
				<li>
					<input type="checkbox" id="brand1"  class="show-password-checkbox" onclick="showPassword1()" style=" width: 15px;
    height: 15px;
    display: inline-block;
    border: 2px solid #ffffff;
    position: absolute;
    left: 188px;
    bottom: 115px;
margin-left: -120px;">
					<label for="brand1"><span></span></label>

				</li>
			</ul>



					<div class="submit-w3l">
						<input type="submit" value="Register">
					</div>
				</form>
			</div>
		</div>	
	</div>
	<!-- //for register popup -->
	
	<div class="w3footeragile">
		<p> </p>
	</div>

	
	<script type="text/javascript" src="{% static 'client/client_reg/js/jquery-2.1.4.min.js' %}"></script>

	<!-- pop-up-box-js-file -->  
		<script src="{% static 'client/client_reg/js/jquery.magnific-popup.js' %}" type="text/javascript"></script>
	<!--//pop-up-box-js-file -->
	<script>
		$(document).ready(function() {
		$('.w3_play_icon,.w3_play_icon1,.w3_play_icon2').magnificPopup({
			type: 'inline',
			fixedContentPos: false,
			fixedBgPos: true,
			overflowY: 'auto',
			closeBtnInside: true,
			preloader: false,
			midClick: true,
			removalDelay: 300,
			mainClass: 'my-mfp-zoom-in'
		});
																		
		});
	</script>

</body>
<!-- //Body -->

</html>
